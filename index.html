<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sideBar">
       <div class="sideBarLogo">
          <img src="icons/dashboard.svg" alt="dashboard-icon">
          <p>Dashboard</p>
       </div>
       <div class="sideBarGroup">
            <a href="#" class="sideBarItem">
                    <img src="icons/home.svg" alt="home">
                    <p>Home</p>
            </a>
            <a href="#" class="sideBarItem">
                <img src="icons/profile.svg" alt="profile">
                <p>Profile</p>
            </a>
            <a href="#" class="sideBarItem">
                <img src="icons/messages.svg" alt="messages">
                <p>Messages</p>
            <a>
            <a href="#" class="sideBarItem">
                <img src="icons/history.svg" alt="history">
                <p>History</p>
            </a>
            <a href="#" class="sideBarItem">
                <img src="icons/tasks.svg" alt="tasks">
                <p>Tasks</p>
            </a>
            <a href="#" class="sideBarItem">
                <img src="icons/communities.svg" alt="communities">
                <p>Communities</p>
            <a>
       </div>
       <div class="sideBarGroup">
            <a href="#" class="sideBarItem">
                <img src="icons/setting.svg" alt="setting">
                <p>Setting</p>
            </a>
            <a href="#" class="sideBarItem">
                <img src="icons/support.svg" alt="support">
                <p>Support</p>
            </a>
            <a href="#" class="sideBarItem">
                <img src="icons/privacy.svg" alt="privacy">
                <p>Privacy</p>
            </a>
       </div>
    </div>
    <div class="header">
        <div class="headerTop">
            <div class="search">
                <img src="icons/search.svg" alt="search">
                <input type="search">
            </div>
            <div class="notifications">
                <img src="icons/bell-ring-outline.svg" alt="bell">
                <div class="smallCircle"><img src="icons/face.svg" alt="face"></div>
                <div>Karim Maged</div>
            </div>
        </div>
        <div class="headerBottom">
            <div class="profileInfo">
                <div class="bigCircle"><img src="icons/face.svg" alt="face"></div>
                <div>
                    <div id="small">Hi There,</div>
                    <div>Karim Maged (@karim)</div>
                </div>
            </div>
            <div class="btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
    </div>
    <div class="cardsContainer">

    </div>
</body>
</html>
